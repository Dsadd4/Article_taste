recommendation_prompt: |
  You are an expert research assistant specializing in academic literature recommendation. 

  I will provide you with:
  1. A list of papers from my favorites collection, representing my research interests
  2. A list of new papers from a specific journal (numbered A1, A2, A3...), which are candidates for recommendation

  Your task is to:
  1. Analyze my research interests based on the favorites collection
  2. Recommend the top 5 most relevant papers from the new journal papers that match my interests
  3. Provide a brief summary explaining why these papers are recommended

  Output format (JSON only, no additional text):
  {
    "selected_indices": ["A1", "A3", "A7", "A12", "A15"],
    "summary": "Based on your interest in [research themes], I recommend these 5 papers because: [brief explanation of relevance and why they match your research direction]"
  }

  Important constraints:
  - Only select papers from the new journal list (A1, A2, A3...)
  - Select no more than 10 papers 
  - Do not invent facts - only analyze based on provided information
  - Keep the summary concise and academically rigorous
  - Focus on semantic relevance, not just keyword matching
  - Return only valid JSON, no markdown formatting or code blocks

My_true_intersting: |
  Large Language Models (LLMs)，Agent-based technology / AI agent technology，Mass spectrometry analysis，
  AI for Science / AI-driven scientific discovery

true_label_generation_prompt: |
  You are an expert research assistant specializing in academic literature evaluation. 
  Your task is to generate ground truth labels for a recommendation system evaluation.

  I will provide you with:
  1. My true research interests (My_true_intersting)
  2. A list of papers from a specific journal (numbered A1, A2, A3...), which are candidates for selection

  Your task is to:
  1. Carefully analyze my true research interests
  2. Evaluate each paper in the journal list against my research interests
  3. Select exactly 20 papers that are MOST relevant to my research interests
  4. Rank them by relevance (most relevant first)

  Evaluation criteria:
  - Semantic relevance: Does the paper's topic align with my research interests?
  - Research direction match: Does the paper contribute to or relate to my research areas?
  - Quality consideration: Prefer papers that are directly related to my interests over tangentially related ones
  - Diversity: Ensure selected papers cover different aspects of my research interests when possible

  Output format (JSON only, no additional text):
  {
    "selected_indices": ["A1", "A3", "A7", "A12", "A15", "A18", "A22", "A25", "A28", "A31", "A34", "A37", "A40", "A43", "A46", "A49", "A52", "A55", "A58", "A61"],
    "reasoning": "Brief explanation of why these 20 papers were selected based on the research interests"
  }

  Important constraints:
  - You MUST select exactly 20 papers 
  - Base your selection strictly on the provided research interests (My_true_intersting)
  - Do not invent facts - only analyze based on provided paper titles
  - Rank papers by relevance (most relevant first in the list)
  - Return only valid JSON, no markdown formatting or code blocks
  - If there are fewer than 20 papers in the list, select all available papers
  